<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>طباعة الفاتورة</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        @page {
            size: A4;
            margin: 15mm 20mm 15mm 20mm;
        }
        @page :first {
            margin-bottom: 0;
        }
        @page :right {
            margin-left: 0;
        }
        body {
            font-family: 'Tajawal', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 15px;
            color: #333;
            background: #fff;
            font-size: 14px;
            line-height: 1.6;
        }
        .print-page {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border: 1px solid #ddd;
            min-height: 100vh;
            position: relative;
            box-sizing: border-box;
        }
        .print-page:last-child {
            page-break-after: auto;
        }
        .print-header {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        .print-header h1 {
            margin: 0 0 10px 0;
            font-size: 28px;
            color: #2c3e50;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .print-header .invoice-number {
            font-size: 16px;
            color: #666;
            margin-bottom: 5px;
        }
        
        .print-header .invoice-status {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            margin-top: 5px;
            font-size: 14px;
        }
        
        .status-paid {
            background-color: #d4edda;
            color: #155724;
        }
        
        .status-unpaid {
            background-color: #f8d7da;
            color: #721c24;
        }
        .invoice-number {
            font-size: 18px;
            margin-top: 5px;
            font-weight: bold;
        }
        .print-details {
            margin-bottom: 25px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #eee;
        }
        
        .detail-section {
            margin-bottom: 15px;
        }
        
        .detail-section h3 {
            margin: 0 0 10px 0;
            font-size: 16px;
            color: #2c3e50;
            border-bottom: 1px solid #ddd;
            padding-bottom: 5px;
        }
        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
            line-height: 1.6;
            padding: 3px 0;
        }
        
        .detail-row:last-child {
            margin-bottom: 0;
        }
        .detail-label {
            font-weight: 600;
            color: #495057;
            min-width: 140px;
            text-align: left;
        }
        .detail-value {
            color: #212529;
            text-align: right;
            flex-grow: 1;
            padding-right: 10px;
            font-weight: 500;
        }
        .print-items {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0 25px;
            font-size: 13px;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            overflow: hidden;
        }
        .print-items th {
            background-color: #2c3e50;
            color: #fff;
            padding: 10px 12px;
            text-align: right;
            font-weight: 600;
            border: none;
            font-size: 14px;
        }
        
        .print-items th:first-child {
            border-top-right-radius: 8px;
        }
        
        .print-items th:last-child {
            border-top-left-radius: 8px;
        }
        .print-items td {
            padding: 10px 12px;
            border: 1px solid #eee;
            text-align: right;
            vertical-align: middle;
            transition: background-color 0.2s;
        }
        
        .print-items tr:hover td {
            background-color: #f8f9fa;
        }
        
        .print-items tr:last-child td {
            border-bottom: none;
        }
        
        .print-items tr:nth-child(even) {
            background-color: #f8f9fa;
        }
        
        .print-items tr:hover {
            background-color: #f1f3f5;
        }
        .print-totals {
            margin: 25px auto 0;
            text-align: left;
            padding: 15px;
            width: 100%;
            max-width: 400px;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            background: #f8f9fa;
        }
        
        .totals-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .totals-table td {
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }
        
        .totals-table tr:last-child td {
            border-bottom: none;
            font-weight: bold;
            font-size: 16px;
            color: #2c3e50;
        }
        
        .totals-table .amount {
            text-align: left;
            padding-left: 15px;
        }
        .total-row {
            display: inline-block;
            margin: 10px 0;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            padding: 8px 20px;
            border: 1px solid #ddd;
            background: #f9f9f9;
            border-radius: 4px;
        }
        .print-footer {
            margin-top: 40px;
            text-align: center;
            padding: 20px 0;
            border-top: 1px solid #e9ecef;
            color: #6c757d;
            font-size: 14px;
            line-height: 1.6;
        }
        
        .notes {
            margin-top: 25px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border-right: 4px solid #2c3e50;
            text-align: right;
        }
        
        .notes h4 {
            margin: 0 0 10px 0;
            color: #2c3e50;
            font-size: 15px;
        }
        
        .notes p {
            margin: 0;
            white-space: pre-line;
        }
        .footer-content {
            margin-top: 15px;
        }
        
        .footer-content div {
            margin-bottom: 5px;
        }
        

        .watermark {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-45deg);
            font-size: 72px;
            color: rgba(0,0,0,0.1);
            pointer-events: none;
            user-select: none;
            white-space: nowrap;
        }
        .company-logo {
            max-width: 150px;
            margin-bottom: 15px;
        }
        @media print {
            body {
                padding: 0;
            }
            .no-print {
                display: none !important;
            }
        }
    </style>
</head>
<body>
    <div class="no-print" style="text-align: center; margin: 20px 0;">
        <button onclick="window.print()" style="padding: 10px 20px; font-size: 16px; background: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer;">
            <i class="fas fa-print"></i> طباعة الفاتورة
        </button>
        <button onclick="window.close()" style="padding: 10px 20px; font-size: 16px; background: #f44336; color: white; border: none; border-radius: 4px; cursor: pointer; margin-right: 10px;">
            <i class="fas fa-times"></i> إغلاق
        </button>
    </div>

    <div id="print-content">
        <!-- Content will be generated by JavaScript -->
    </div>

    <script>
        // Format date
        function formatDate(dateString) {
            try {
                const date = new Date(dateString);
                if (isNaN(date.getTime())) {
                    return dateString; // Return original if invalid date
                }
                const options = { year: 'numeric', month: 'long', day: 'numeric' };
                return date.toLocaleDateString('ar-EG', options);
            } catch (e) {
                console.error('Error formatting date:', e);
                return dateString || 'غير محدد';
            }
        }

        // Generate the invoice
        let invoiceData = null;

        // Add debug info at the top
        console.log('Print invoice page loaded');
        console.log('URL hash:', window.location.hash);
        console.log('Referrer:', document.referrer);

        // Handle invoice data from URL hash
        function getInvoiceDataFromHash() {
            try {
                if (window.location.hash && window.location.hash.length > 1) {
                    console.log('Found hash data, length:', window.location.hash.length);
                    const hashData = window.location.hash.substring(1);
                    console.log('Decoding hash data...');
                    const decodedData = JSON.parse(decodeURIComponent(hashData));
                    console.log('Successfully parsed invoice data from URL');
                    return decodedData;
                } else {
                    console.log('No hash data found in URL');
                }
            } catch (e) {
                console.error('Error parsing invoice data from URL:', e);
                console.error('Hash content:', window.location.hash);
            }
            return null;
        }

        // Handle messages from parent window
        window.addEventListener('message', function(event) {
            console.log('Received message in print window:', event.data);
            if (event.data && event.data.type === 'PRINT_INVOICE' && event.data.data) {
                invoiceData = event.data.data;
                console.log('Received invoice data from parent:', invoiceData);
                generateInvoice();
            }
        });

        // Try to get data from URL hash if not received via message
        window.addEventListener('load', function() {
            // First try to get from hash
            invoiceData = getInvoiceDataFromHash();
            
            // If no data in hash, try to request from parent
            if (!invoiceData) {
                console.log('No data in hash, requesting from parent...');
                window.opener?.postMessage({ type: 'REQUEST_INVOICE_DATA' }, '*');
                
                // Set a timeout to show error if no response
                setTimeout(() => {
                    if (!invoiceData) {
                        document.getElementById('print-content').innerHTML = `
                            <div style="text-align: center; padding: 50px;">
                                <h3 style="color: #dc3545;">خطأ في تحميل بيانات الفاتورة</h3>
                                <p>تعذر تحميل بيانات الفاتورة. يرجى التأكد من إغلاق نافذة الطباعة السابقة والمحاولة مرة أخرى.</p>
                                <div style="margin-top: 20px; color: #666; font-family: monospace; text-align: left; background: #f8f9fa; padding: 15px; border-radius: 5px;">
                                    <div>Debug Info:</div>
                                    <div>Location hash: ${window.location.hash}</div>
                                    <div>Has opener: ${!!window.opener}</div>
                                </div>
                                <button onclick="window.close()" style="margin-top: 20px; padding: 10px 20px; background: #dc3545; color: white; border: none; border-radius: 4px; cursor: pointer;">
                                    إغلاق النافذة
                                </button>
                            </div>`;
                    }
                }, 2000);
            } else {
                generateInvoice();
            }
        });

        function generateInvoice() {
            console.log('Generating invoice...');
            
            // Try to get data from URL hash first
            if (!invoiceData) {
                console.log('No invoice data, checking URL hash...');
                invoiceData = getInvoiceDataFromHash();
            }
            
            console.log('Invoice data:', invoiceData);

            // If still no data, show error
            if (!invoiceData) {
                console.error('No invoice data available');
                showError('تعذر تحميل بيانات الفاتورة', 'لا توجد بيانات متاحة للعرض');
                return;
            }
            
            // Ensure we have items
            if (!invoiceData.items || !Array.isArray(invoiceData.items) || invoiceData.items.length === 0) {
                console.error('No items in invoice');
                
                // Try to find items in other properties
                let foundItems = [];
                for (const key in invoiceData) {
                    if (Array.isArray(invoiceData[key]) && key.toLowerCase() !== 'items') {
                        console.log(`Found potential items in property: ${key}`, invoiceData[key]);
                        foundItems = [...foundItems, ...invoiceData[key]];
                    }
                }
                
                if (foundItems.length > 0) {
                    console.log(`Found ${foundItems.length} items in other properties`);
                    invoiceData.items = foundItems;
                } else {
                    showError('بيانات غير مكتملة', 'لا توجد عناصر في الفاتورة للعرض');
                    return;
                }
            }
            
            const printContent = document.getElementById('print-content');
            
            // Generate items HTML
            let itemsHtml = '';
            let total = 0;
            
            // Ensure we have valid items
            const validItems = [];
            
            // Process items - handle both array and object formats
            const itemsArray = Array.isArray(invoiceData.items) ? invoiceData.items : [];
            
            console.log('Processing items array:', itemsArray);
            
            // First, try to process items directly
            itemsArray.forEach(item => {
                if (!item) return;
                
                console.log('Processing item:', item);
                
                // Handle different item structures
                const productName = item.productName || item.name || 'منتج غير معروف';
                const quantity = parseFloat(item.quantity) || 0;
                const balance = parseFloat(item.balance || item.price || 0);
                
                console.log(`Item details - Name: ${productName}, Qty: ${quantity}, Price: ${balance}`);
                
                if (productName || balance > 0) {
                    validItems.push({
                        productName: productName,
                        quantity: quantity,
                        balance: balance,
                        total: quantity * balance
                    });
                }
            });
            
            // If no valid items found, try to extract from the invoice data directly
            if (validItems.length === 0 && invoiceData) {
                console.log('No valid items found, trying to extract from invoice data');
                
                // Try to find items in the top level of invoice data
                for (const key in invoiceData) {
                    if (Array.isArray(invoiceData[key]) && key.toLowerCase() !== 'items') {
                        console.log(`Found potential items array in ${key}:`, invoiceData[key]);
                        invoiceData[key].forEach(item => {
                            if (item && (item.quantity || item.balance || item.price)) {
                                const productName = item.productName || item.name || 'منتج غير معروف';
                                const quantity = parseFloat(item.quantity) || 0;
                                const balance = parseFloat(item.balance || item.price || 0);
                                
                                validItems.push({
                                    productName: productName,
                                    quantity: quantity,
                                    balance: balance,
                                    total: quantity * balance
                                });
                            }
                        });
                    }
                }
            }

            if (validItems.length === 0) {
                document.getElementById('print-content').innerHTML = `
                    <div style="text-align: center; padding: 50px;">
                        <h3 style="color: #dc3545;">لا توجد عناصر صالحة في الفاتورة</h3>
                        <p>يرجى التحقق من بيانات الفاتورة والمحاولة مرة أخرى</p>
                        <div style="margin-top: 20px; color: #666; font-family: monospace; text-align: left; background: #f8f9fa; padding: 15px; border-radius: 5px; max-height: 300px; overflow: auto;">
                            <div><strong>Debug Info:</strong></div>
                            <div><strong>Invoice Data:</strong> ${JSON.stringify(invoiceData, null, 2)}</div>
                            <div style="margin-top: 10px;"><strong>Items Array:</strong> ${JSON.stringify(itemsArray, null, 2)}</div>
                            <div style="margin-top: 10px;"><strong>Valid Items Found:</strong> ${validItems.length}</div>
                            <div style="margin-top: 10px;"><strong>Location Hash:</strong> ${window.location.hash}</div>
                        </div>
                    </div>`;
                return;
            }
            
            validItems.forEach(item => {
                const quantity = parseFloat(item.quantity) || 0;
                const balance = parseFloat(item.balance) || 0;
                const itemTotal = quantity * balance;
                total += itemTotal;
                
                itemsHtml += `
                    <tr>
                        <td>${item.productName}</td>
                        <td>${quantity.toLocaleString('ar-EG')}</td>
                        <td>${balance.toFixed(2).replace(/\.?0+$/, '')} ج.م</td>
                        <td>${itemTotal.toFixed(2).replace(/\.?0+$/, '')} ج.م</td>
                    </tr>
                `;
            });
            
            // Calculate totals if not provided
            const subtotal = invoiceData.subtotal || total;
            const tax = invoiceData.tax || 0;
            const finalTotal = invoiceData.total || (subtotal + tax);

            // Format date
            const invoiceDate = invoiceData.date ? new Date(invoiceData.date) : new Date();
            const formattedDate = invoiceDate.toLocaleDateString('ar-EG', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                calendar: 'gregory'
            });
            
            // Format time
            const formattedTime = invoiceDate.toLocaleTimeString('ar-EG', {
                hour: '2-digit',
                minute: '2-digit',
                hour12: true
            });
            
            // Determine status
            const isPaid = invoiceData.status === 'paid' || invoiceData.paymentStatus === 'paid';
            const statusText = isPaid ? 'مدفوعة' : 'غير مدفوعة';
            const statusClass = isPaid ? 'status-paid' : 'status-unpaid';
            
            // Generate the invoice HTML
            const invoiceHtml = `
                <div class="print-page">
                    <div class="print-header">
                        <h1>فاتورة مبيعات</h1>
                        <div class="invoice-number">
                            رقم الفاتورة: ${invoiceData.invoiceNumber || invoiceData.id || 'N/A'}
                        </div>
                        <div class="invoice-status ${statusClass}">
                            ${statusText}
                        </div>
                    </div>
                    
                    <div class="print-details">
                        <div class="detail-section">
                            <h3>معلومات العميل</h3>
                            <div class="detail-row">
                                <div class="detail-label">الاسم:</div>
                                <div class="detail-value">${invoiceData.customerName || invoiceData.customer?.name || 'عميل نقدي'}</div>
                            </div>
                            ${invoiceData.customerPhone || invoiceData.customer?.phone ? `
                            <div class="detail-row">
                                <div class="detail-label">الهاتف:</div>
                                <div class="detail-value">${invoiceData.customerPhone || invoiceData.customer?.phone || 'غير متوفر'}</div>
                            </div>` : ''}
                        </div>
                        
                        <div class="detail-section">
                            <h3>معلومات الفاتورة</h3>
                            <div class="detail-row">
                                <div class="detail-label">التاريخ:</div>
                                <div class="detail-value">${formattedDate} - ${formattedTime}</div>
                            </div>
                            ${invoiceData.invoiceNumber ? `
                            <div class="detail-row">
                                <div class="detail-label">رقم الفاتورة:</div>
                                <div class="detail-value">${invoiceData.invoiceNumber}</div>
                            </div>` : ''}
                        </div>
                    </div>
                    
                    <table class="print-items">
                        <thead>
                            <tr>
                                <th style="width: 40%;">المنتج</th>
                                <th style="width: 15%;">الكمية</th>
                                <th style="width: 20%;">سعر الوحدة</th>
                                <th style="width: 25%;">المجموع</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${itemsHtml}
                            ${itemsHtml === '' ? `
                            <tr>
                                <td colspan="4" style="text-align: center; padding: 20px; color: #6c757d;">
                                    لا توجد عناصر في الفاتورة
                                </td>
                            </tr>` : ''}
                        </tbody>
                    </table>
                    
                    <div class="print-totals">
                        <table class="totals-table">
                            <tr>
                                <td></td>
                                <td class="amount">${subtotal.toFixed(2)} ج.م</td>
                            </tr>
                            ${tax > 0 ? `
                            <tr>
                                <td>الضريبة:</td>
                                <td class="amount">${tax.toFixed(2)} ج.م</td>
                            </tr>` : ''}
                            <tr>
                                <td><strong>الإجمالي النهائي:</strong></td>
                                <td class="amount"><strong>${finalTotal.toFixed(2)} ج.م</strong></td>
                            </tr>
                        </table>
                    </div>
                    
                    ${invoiceData.notes ? `
                    <div class="notes">
                        <h4>ملاحظات:</h4>
                        <p>${invoiceData.notes}</p>
                    </div>` : ''}
                    
                    <div class="print-footer">
                        <div class="footer-content">
                            <div style="margin-bottom: 10px;">
                                <strong>شكراً لتعاملكم معنا</strong>
                            </div>
                            <div style="font-size: 13px; color: #6c757d;">
                                للاستفسار: 0123456789
                            </div>
                            <div style="margin-top: 15px; font-size: 12px; color: #999;">
                                تم الطباعة في: ${new Date().toLocaleString('ar-EG')}
                            </div>
                        </div>
                    </div>
                </div>`;
            
            printContent.innerHTML = invoiceHtml;
        }

        // Show error message
        function showError(title, message) {
            document.getElementById('print-content').innerHTML = `
                <div style="text-align: center; padding: 50px 20px;">
                    <div style="font-size: 48px; color: #dc3545; margin-bottom: 20px;">
                        <i class="fas fa-exclamation-triangle"></i>
                    </div>
                    <h3 style="color: #dc3545; margin-bottom: 15px;">${title}</h3>
                    <p style="color: #6c757d; margin-bottom: 25px; max-width: 500px; margin-left: auto; margin-right: auto; line-height: 1.6;">
                        ${message}
                    </p>
                    <div style="margin-top: 30px;">
                        <button onclick="window.close()" style="
                            padding: 8px 25px;
                            background: #dc3545;
                            color: white;
                            border: none;
                            border-radius: 4px;
                            cursor: pointer;
                            font-size: 14px;
                            transition: background-color 0.2s;
                        ">
                            <i class="fas fa-times ml-1"></i> إغلاق النافذة
                        </button>
                    </div>
                </div>`;
        }

        // Initialize when the page loads
        window.onload = function() {
            console.log('Window loaded event fired');
            
            // Auto-print if specified in URL
            const urlParams = new URLSearchParams(window.location.search);
            const autoPrint = urlParams.get('print');
            
            // If we don't have data yet, show a loading message
            if (!invoiceData) {
                console.log('No invoice data available on window load');
                document.getElementById('print-content').innerHTML = `
                    <div style="text-align: center; padding: 50px 20px;">
                        <div style="margin-bottom: 25px;">
                            <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem; margin: 0 auto;">
                                <span class="visually-hidden">جاري التحميل...</span>
                            </div>
                        </div>
                        <h3 style="color: #2c3e50; margin-bottom: 15px;">جاري تحميل بيانات الفاتورة</h3>
                        <p style="color: #6c757d; max-width: 500px; margin: 0 auto 25px; line-height: 1.6;">
                            يرجى الانتظار بينما نقوم بتحميل بيانات الفاتورة...
                        </p>
                        <div style="margin-top: 30px;">
                            <button onclick="window.close()" style="
                                padding: 8px 25px;
                                background: #6c757d;
                                color: white;
                                border: none;
                                border-radius: 4px;
                                cursor: pointer;
                                font-size: 14px;
                                transition: background-color 0.2s;
                            ">
                                <i class="fas fa-times ml-1"></i> إغلاق النافذة
                            </button>
                        </div>
                    </div>`;
                
                // Try to get data from hash
                invoiceData = getInvoiceDataFromHash();
                if (invoiceData) {
                    setTimeout(generateInvoice, 100);
                } else {
                    // If still no data after a delay, show error
                    setTimeout(() => {
                        if (!invoiceData) {
                            showError('تعذر تحميل الفاتورة', 'لم يتم العثور على بيانات الفاتورة. يرجى المحاولة مرة أخرى.');
                        }
                    }, 3000);
                }
            } else {
                // We have data, generate the invoice
                generateInvoice();
            }
            
            // Auto-print if specified
            if (autoPrint === 'true') {
                window.print();
            }
        };
    </script>
</body>
</html>
