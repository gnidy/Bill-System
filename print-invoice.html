<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>طباعة الفاتورة</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @page {
            size: A4;
            margin: 15mm 20mm 15mm 20mm;
        }
        @page :first {
            margin-bottom: 0;
        }
        @page :right {
            margin-left: 0;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .print-page {
            width: 100%;
            min-height: 100vh;
            page-break-after: always;
            position: relative;
        }
        .print-page:last-child {
            page-break-after: auto;
        }
        .print-header {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #000;
        }
        .print-header h1 {
            margin: 0 0 10px 0;
            font-size: 28px;
            color: #2c3e50;
        }
        .invoice-number {
            font-size: 18px;
            margin-top: 5px;
            font-weight: bold;
        }
        .print-details {
            margin: 0 0 25px 0;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 5px;
            border: 1px solid #eee;
        }
        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 16px;
        }
        .detail-label {
            font-weight: bold;
            color: #555;
            min-width: 120px;
        }
        .detail-value {
            color: #333;
            text-align: left;
            flex-grow: 1;
            padding-right: 10px;
        }
        .print-items {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 14px;
        }
        .print-items th {
            background-color: #f5f5f5;
            padding: 12px;
            text-align: right;
            border: 1px solid #ddd;
            font-weight: 600;
        }
        .print-items td {
            padding: 10px 12px;
            border: 1px solid #eee;
            text-align: right;
        }
        .print-totals {
            margin-top: 20px;
            text-align: left;
            border-top: 2px solid #000;
            padding-top: 10px;
            width: 300px;
            margin-left: auto;
        }
        .total-row {
            display: flex;
            justify-content: space-between;
            margin: 8px 0;
            font-size: 18px;
            font-weight: bold;
        }
        .print-footer {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid #eee;
            color: #666;
            font-size: 14px;
        }
        .footer-content {
            margin-top: 10px;
        }
        .watermark {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-45deg);
            font-size: 72px;
            color: rgba(0,0,0,0.1);
            pointer-events: none;
            user-select: none;
            white-space: nowrap;
        }
        .company-logo {
            max-width: 150px;
            margin-bottom: 15px;
        }
        @media print {
            body {
                padding: 0;
            }
            .no-print {
                display: none !important;
            }
        }
    </style>
</head>
<body>
    <div class="no-print" style="text-align: center; margin: 20px 0;">
        <button onclick="window.print()" style="padding: 10px 20px; font-size: 16px; background: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer;">
            <i class="fas fa-print"></i> طباعة الفاتورة
        </button>
        <button onclick="window.close()" style="padding: 10px 20px; font-size: 16px; background: #f44336; color: white; border: none; border-radius: 4px; cursor: pointer; margin-right: 10px;">
            <i class="fas fa-times"></i> إغلاق
        </button>
    </div>

    <div id="print-content">
        <!-- Content will be generated by JavaScript -->
    </div>

    <script>
        // Get invoice data from URL parameters
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            const results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        // Format date
        function formatDate(dateString) {
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            return new Date(dateString).toLocaleDateString('ar-EG', options);
        }

        // Generate the invoice
        function generateInvoice() {
            const invoiceData = JSON.parse(decodeURIComponent(getUrlParameter('data')));
            const printContent = document.getElementById('print-content');
            
            // Generate items HTML
            let itemsHtml = '';
            let total = 0;
            
            invoiceData.items.forEach(item => {
                const itemTotal = item.balance * item.quantity;
                total += itemTotal;
                
                itemsHtml += `
                    <tr>
                        <td>${item.productName}</td>
                        <td>${item.quantity}</td>
                        <td>${item.balance.toFixed(2)} ج.م</td>
                        <td>${itemTotal.toFixed(2)} ج.م</td>
                    </tr>
                `;
            });

            // Generate the invoice HTML
            const invoiceHtml = `
                <div class="print-page">
                    <div class="print-header">
                        <h1>فاتورة مبيعات</h1>
                    </div>
                    
                    <div class="print-details">
                        <div class="detail-row">
                            <div class="detail-label">العميل:</div>
                            <div class="detail-value">${invoiceData.customerName || 'عميل نقدي'}</div>
                        </div>
                        <div class="detail-row">
                            <div class="detail-label">تاريخ الفاتورة:</div>
                            <div class="detail-value">${formatDate(invoiceData.date)}</div>
                        </div>
                        <div class="detail-row">
                            <div class="detail-label">حالة الدفع:</div>
                            <div class="detail-value">${invoiceData.status === 'paid' ? 'مدفوع' : 'غير مدفوع'}</div>
                        </div>
                    </div>
                    
                    <table class="print-items">
                        <thead>
                            <tr>
                                <th>المنتج</th>
                                <th>الكمية</th>
                                <th>السعر</th>
                                <th>الإجمالي</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${itemsHtml}
                        </tbody>
                    </table>
                    
                    <div class="print-totals">
                        <div class="total-row">
                            <span class="total-label">الإجمالي:</span>
                            <span class="total-value">${total.toFixed(2)} ج.م</span>
                        </div>
                    </div>
                    
                    <div class="print-footer">
                        <div class="footer-content">
                            <div>شكراً لتعاملكم معنا</div>
                            <div>للإستفسار: 0123456789</div>
                        </div>
                    </div>
                </div>
                
                <!-- Removed second page -->
            `;
            
            printContent.innerHTML = invoiceHtml;
        }

        // Generate the invoice when the page loads
        window.onload = generateInvoice;
    </script>
</body>
</html>
